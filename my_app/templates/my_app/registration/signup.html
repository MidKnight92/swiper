{% extends "my_app/layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
{% load static %}
{% if message %}>
<div class="container">
    <div class="centered">
        {{ message }}
        <a href="{% url 'signup' %}">Create an account</a>
    </div>
</div>
{% else %}
<div class="container">
    <div class="centered">
        <div class="row">
            <form class="col s12" method="POST" action="">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn waves-effect waves-light orange darken-4" type="submit" name="action" value="signup">Sign Up</button>
            </form>
          </div>
    </div>
</div>
{% endif %}
{% endblock %}
