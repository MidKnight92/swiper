{% extends "my_app/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
{% load static %}
{% if message %}>
<div class="container">
    <div class="centered">
        {{ message }}
        <a href="{% url 'register' %}">Create an account</a>
    </div>
</div>
{% else %}
<div class="container">
    <div class="centered">
        <div class="row">
            <form class="col s12" method="POST" action="{% url 'register' %}">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Placeholder" id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="telephone" type="tel" class="validate">
                  <label for="telephone">Telephone</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light orange darken-4" type="submit" name="action">Submit</button>
            </form>
          </div>
    </div>
</div>
{% endif %}
{% endblock %}
